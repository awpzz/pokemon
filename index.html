<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Cards</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/pokeball.png" type="image/png">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .pokemon-card {
      background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
      border: 2px solid #444;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .pokemon-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
    }

    .pokemon-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .pokemon-card img:hover {
      transform: scale(1.1);
    }

    .pokemon-info {
      padding: 20px;
      background-color: #222;
      border-top: 2px solid #444;
    }

    .pokemon-name {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #f5a623;
      animation: rainbow 5s infinite;
    }

    .types {
      margin-bottom: 15px;
    }

    .pokemon-type {
      padding: 5px 10px;
      border-radius: 15px;
      font-weight: bold;
      margin: 0 5px;
      text-transform: capitalize;
      display: inline-block;
      font-size: 1rem;
    }

    .pokemon-type.plant {
      background-color: #4caf50;
      color: #fff;
    }

    .pokemon-type.poison {
      background-color: #9c27b0;
      color: #fff;
    }

    .pokemon-type.fire {
      background-color: #e53935;
      color: #fff;
    }

    .pokemon-description {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.4;
      margin-top: 10px;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      width: 100%;
    }

    .footer p {
      margin: 0;
    }

    @keyframes rainbow {
      0% { color: #ff0000; }
      25% { color: #ffa500; }
      50% { color: #ffff00; }
      75% { color: #008000; }
      100% { color: #0000ff; }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="pokemon-card">
      <img src="images/bulbasaur.png" alt="Bulbasaur">
      <div class="pokemon-info">
        <h2 class="pokemon-name">Bulbasaur</h2>
        <div class="types">
          <span class="pokemon-type plant">Planta</span>
          <span class="pokemon-type poison">Verí</span>
        </div>
        <p class="pokemon-description">
          Bulbasaur és un Pokémon de tipus Planta i Verí amb una aura misteriosa que brilla sota la lluna.
        </p>
      </div>
    </div>
    <div class="pokemon-card">
      <img src="images/charmander.png" alt="Charmander">
      <div class="pokemon-info">
        <h2 class="pokemon-name">Charmander</h2>
        <div class="types">
          <span class="pokemon-type fire">Foc</span>
        </div>
        <p class="pokemon-description">
          Charmander és un Pokémon de tipus Foc que encén la foscor amb la seva flama eterna.
        </p>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 awpzz. Tots els drets reservats.</p>
  </div>

</body>
</html>
