<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Cards</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/pokeball.png" type="image/png">
</head>
<body>
  <main class="cards-container">
    <article class="pokemon-card">
      <img class="pokemon-image" src="images/bulbasaur.png" alt="Bulbasaur">
      <div class="pokemon-info">
        <h2 class="pokemon-name">Bulbasaur</h2>
        <div class="types">
          <span class="pokemon-type plant">Planta</span>
          <span class="pokemon-type poison">Verí</span>
        </div>
        <p class="pokemon-description">
          Bulbasaur és un Pokémon de tipus Planta i Verí amb una aura misteriosa que brilla sota la lluna.
        </p>
      </div>
    </article>
    <article class="pokemon-card">
      <img class="pokemon-image" src="images/charmander.png" alt="Charmander">
      <div class="pokemon-info">
        <h2 class="pokemon-name">Charmander</h2>
        <div class="types">
          <span class="pokemon-type fire">Foc</span>
        </div>
        <p class="pokemon-description">
          Charmander és un Pokémon de tipus Foc que encén la foscor amb la seva flama eterna.
        </p>
      </div>
    </article>
  </main>
  <footer class="site-footer">
    <p>&copy; 2025 awpzz. Tots els drets reservats.</p>
  </footer>
</body>
</html>
